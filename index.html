<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHA-1 Hashing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Input">
        <h3>Input Area</h3>
        <div>
            <div class="box-label">Enter the string value</div>
            <textarea id="inputText" class="input-box" rows="3" placeholder="Enter the string value here..."></textarea>
        </div>
    </div>
    <button class="convert-btn" id="convertBtn">Convert</button>
    <div class="Output">
        <h3>Output Area</h3>
        <div>
            <div class="box-label">The Hash value is:</div>
            <textarea id="outputText" class="output-box" readonly></textarea>
        </div>
    </div>
</body>
</html>
